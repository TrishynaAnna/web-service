

{% extends "index.html" %}

{% block content %}



 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User id</th>
                <th scope="col">User name</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr >
                <td> {{user.user_id}} </td>
                <td> {{user.user_name}} </td>
                <td>
                    <button type="button" class="btn btn-warning" name="btn_edit_user" data-user_id="{{user.user_id}}">Edit</button>
                    <button type="button" class="btn btn-danger" name="btn_delete_user" data-user_id="{{user.user_id}}">Delete</button>
                </td>
            </tr>

        {% endfor %}
            <tr>
                <td> <button type="button" class="btn btn-success" name="btn_new_user">New User</button> </td>
            </tr>
        </tbody>
    </table>
 </div>

    <script src="{{ url_for('static', filename='js/user.js') }}"></script>

{% endblock %}
